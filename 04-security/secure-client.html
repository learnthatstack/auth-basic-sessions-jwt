<!DOCTYPE html>
<html>
<head>
  <title>Secure Client - httpOnly Cookies</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #218838; }
    .section {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 15px 0;
      border-radius: 5px;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      overflow-x: auto;
      border-radius: 3px;
    }
    h2 { color: #333; margin-top: 0; }
    .success {
      background: #d4edda;
      border: 2px solid #28a745;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Secure Client (httpOnly Cookies)</h1>

  <div class="success">
    <strong>SECURE:</strong> This uses httpOnly cookies.
    JavaScript cannot access the token.
  </div>

  <div class="section">
    <h2>Login</h2>
    <input id="username" placeholder="username" value="admin">
    <input id="password" type="password" placeholder="password" value="secret123">
    <button onclick="login()">Login</button>
    <pre id="loginResult"></pre>
  </div>

  <div class="section">
    <h2>Get Protected Data</h2>
    <button onclick="getTasks()">Get Tasks</button>
    <pre id="tasksResult"></pre>
  </div>

  <div class="section">
    <h2>XSS Attack Demo - Should Fail!</h2>
    <p>Try to steal the token from httpOnly cookie:</p>
    <button onclick="attemptXSS()">Attempt XSS Attack</button>
    <pre id="xssResult"></pre>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:3004';

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          credentials: 'include',  // Important: Send cookies
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // SECURE: Token is in httpOnly cookie, not accessible to JavaScript
          document.getElementById('loginResult').textContent =
            'Login successful!\n' +
            'Token stored in httpOnly cookie\n' +
            'JavaScript cannot access the token!';
        } else {
          document.getElementById('loginResult').textContent =
            'Login failed: ' + JSON.stringify(data);
        }
      } catch (error) {
        document.getElementById('loginResult').textContent =
          'Error: ' + error.message;
      }
    }

    async function getTasks() {
      try {
        const response = await fetch(`${API_URL}/tasks`, {
          credentials: 'include'  // Automatically sends httpOnly cookie
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('tasksResult').textContent =
            'Tasks retrieved successfully!\n\n' +
            JSON.stringify(data, null, 2);
        } else {
          document.getElementById('tasksResult').textContent =
            'Error: ' + JSON.stringify(data);
        }
      } catch (error) {
        document.getElementById('tasksResult').textContent =
          'Error: ' + error.message;
      }
    }

    function attemptXSS() {
      // Try to steal the token
      const allCookies = document.cookie;

      document.getElementById('xssResult').textContent =
        'XSS Attack Failed!\n\n' +
        'document.cookie contents:\n' +
        (allCookies || '(empty)') + '\n\n' +
        'The auth_token is NOT visible to JavaScript\n' +
        'httpOnly flag prevents XSS attacks from stealing tokens';
    }
  </script>
</body>
</html>
